<!DOCTYPE html>
<html>
<head>
    <title>Digging Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameInfo">
        <h1>Digging Game</h1>
        <p>Player: <span id="playerName">Player</span></p>
        <p>Depth: <span id="depth">0</span></p>
        <button id="digButton">Dig</button>
        <button id="quitButton">Quit</button>
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboardList"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
